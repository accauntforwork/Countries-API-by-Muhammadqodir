<!DOCTYPE html>
<html lang="en">



  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries | by Muhammadqodir</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <h3 class="title">Where in the world?</h3>
        <div id="theme" class="theme">
          <img id="moon" class="moon" src="icons/moon-solid.svg" alt="" />
          <span class="mode-name">Dark Mode</span>
        </div>
      </div>
    </header>
    <main>
      <div id="home" class="home">
        <div id="menu" class="menu">
          <div id="search-bar" class="search-bar">
            <img id="search-icon" class="search-icon" src="icons/search-solid.svg" alt="" />
            <input id="search" class="search" type="text" placeholder="Search for a country..." />
          </div>
          <!-- <div id="select-region" class="bg-white-primary">
            <select name="regions" id="region-selector">
              <option class="selector" value="">Filter by Region</option>
              <option value="africa">Africa</option>
              <option value="america">America</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="oceania">Oceania</option>
            </select>
          </div> -->
          <div id="filter" class="filter">
            <div class="selector">
              <span>Filter By Region</span>
              <div class="triangle"></div>
            </div>
            <div class="options">
              <div class="region" data-value="Africa">Africa</div>
              <div class="region" data-value="Americas">America</div>
              <div class="region" data-value="Asia">Asia</div>
              <div class="region" data-value="Europe">Europe</div>
              <div class="region" data-value="Oceania">Oceania</div>
            </div>
          </div>
        </div>
        <div class="loading">
          <img class="loading-icon" src="icons/loadingIcon.gif" alt="Loading..." />
        </div>
        <div id="main"></div>
      </div>
      <div class="country-page" id="country-page">
        <div class="country-information">
          <div id="back-btn" class="back-btn">
            <img id="arrow" src="icons/arrow-left-solid.svg" alt="" />
            <span>Back</span>
          </div>
          <div class="main-container">
            <img src="" alt="" id="big-flag" class="big-flag" />
            <div class="detailed-details">
              <h1 id="cn"></h1>
              <div class="facts-and-figures">
                <div class="col-1">
                  <span class="col-1-span"></span>
                  <span class="col-1-span"></span>
                  <span class="col-1-span"></span>
                  <span class="col-1-span"></span>
                  <span class="col-1-span"></span>
                </div>
                <div class="col-2">
                  <span class="col-2-span"></span>
                  <span class="col-2-span"></span>
                  <span class="col-2-span"></span>
                </div>
              </div>
              <div id="border-countries" class="border-countries"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>

</html>
